<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" >
  </head>
  <body>
    <div class="header">
      <img src="./assets/images/logo.svg" alt="logo">
    </div>
    <section class="main">
      <div class="text">
        <h1><span>We're</span><br>coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form method="post" action="#" novalidate>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" aria-label="Email Address" required/>
        <button type="submit">
          <img src="./assets/icons/icon-arrow.svg" alt="submit">
        </button>
        <p class="error-message"><small>Please provide a valid emal</small></p>
      </form>
    </section>
    <div class="cover"></div>
    
    <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
  </body>
</html>
